language: android

git:
  depth: 1

env:
  global:
    # General information:
    - ANDROID_TARGET=android-23
    - ANDROID_ABI=armeabi-v7a
    - ADB_INSTALL_TIMEOUT=10 # minutes (2 minutes by default)

    ##### Client project env #####

    - ANDROID_DIR=client
    - ANDROID_PROJECT_NAME=IMDBTopMovies2
    - BUILD_TYPE=travisCI
    - RELEASE_PATH_FILE=build/outputs/apk

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
    - platform-tools
    - tools

    # The BuildTools version used by your project
    - build-tools-23.0.2

    # The SDK version used to compile your project
    - $ANDROID_TARGET

    # Additional components
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-google-google_play_services
    - sys-img-$ANDROID_ABI-$ANDROID_TARGET

before_install:
  - chmod -R ugo+x travis-script/
  - source ./travis-script/install-dependencies.sh

script:
  # Run client test
  - cd $ANDROID_DIR/$ANDROID_PROJECT_NAME/
  - ./gradlew build connectedCheck
	- cd $TRAVIS_BUILD_DIR/
  #- ./travis-script/run-client-test.sh
  # Run server test
  - ./travis-script/run-server-test.sh
