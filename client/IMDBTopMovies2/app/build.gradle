apply plugin: 'com.android.application'

android {
    signingConfigs {
        travisCIConfig {
            storeFile file('./release-keystore.jks')
            storePassword System.getenv('ANDROID_STORE_PASS')
            keyAlias 'com.demo.imdb.top.movies'
            keyPassword System.getenv('ANDROID_APP_KEY_PASS')
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.demo.imdb.top.movies"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 3
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        travisCI {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.travisCIConfig
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.android.support:design:23.0.0'
    compile 'com.android.support:support-v4:23.0.0'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.saulpower.fayeclient:library:1.1'
    compile project(':requestResponse')
}
